<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#g)"/>
  <g transform="translate(640 360)">
    <circle r="200" fill="rgba(255,255,255,0.15)"/>
    <circle r="160" fill="rgba(255,255,255,0.2)"/>
    <circle r="120" fill="rgba(255,255,255,0.25)"/>
    <g filter="url(#shadow)">
      <circle r="80" fill="#ffffff"/>
      <polygon points="-20,-35 55,0 -20,35" fill="#0ea5e9"/>
    </g>
  </g>
  <text x="50%" y="85%" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.95">
    Click to watch the demo
  </text>
</svg>